<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apophis v27 - Modular Build</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="overlay">
        <canvas id="titleCanvas"></canvas>
    </div>
    <div id="alert">TRENCH RUN ACTIVATED</div>
    <div id="hud">Score: <span id="score">0</span></div>
    <div id="levelDisplay">LEVEL: <span id="levelNum">1</span></div>
    <div id="sector">SECTOR: OPEN SPACE</div>
    <div id="instructions">
        ←→/AD Move | Z/SPACE Shoot | V Missile | X Shield | C Boomba | ↑/W Weapon | ↓/S Boomba | R Restart
    </div>
    <div id="version">APOPHIS v27.4 (Modular)</div>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Load the game as an ES6 module -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
